# Filesystem configuration for S3 (MinIO)
# This file is mounted into Trino at /etc/trino/filesystems/s3.properties

# S3 endpoint (point to MinIO service inside Docker network)
s3.endpoint=http://minio:9000

# Use path-style access for MinIO
s3.path-style-access=true

# Credentials for MinIO
s3.aws-access-key=admin
s3.aws-secret-key=password

# Optional region
s3.region=us-east-1

# Optional: enable anonymous access if needed
s3.anonymous=true
